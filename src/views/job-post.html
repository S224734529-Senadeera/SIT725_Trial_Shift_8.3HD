<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post a Job - Trial Shift</title>
  <link rel="stylesheet" href="/css/job-post.css"> <!-- Corrected to styles.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/job-post.css">
</head>
<body>
  <div class="container">
    <h1>Post a New Job</h1>
    <div class="row">
      <div class="col s12">
        <div class="card white" style="border-radius: 15px;">
          <div class="card-content">
            <form action="/api/jobs" method="POST" class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" id="title" name="title" required placeholder="Enter job title">
                  <label for="title">Job Title</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <select id="category" name="category" required>
                    <option value="" disabled selected>Choose a category</option>
                    <option value="kitchenhand">Kitchen Hand</option>
                    <option value="cleaning">Cleaning</option>
                    <option value="delivery">Delivery</option>
                    <option value="waiter">Waiter</option>
                    <option value="barista">Barista</option>
                    <option value="pickpacker">Pick Packer</option>
                  </select>
                  <label for="category">Category</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" id="location" name="location" required placeholder="Enter location">
                  <label for="location">Location</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="shiftDetails" name="shiftDetails" class="materialize-textarea" required placeholder="Enter shift details"></textarea>
                  <label for="shiftDetails">Shift Details</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button type="submit" class="btn" style="background-color: #0077ff;">Submit Job</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <a href="/dashboard" style="color: #0077ff; text-decoration: none;">Back to Dashboard</a>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    M.AutoInit();
    M.updateTextFields();
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent default form submission
      const formData = new FormData(form);
      const data = Object.fromEntries(formData);
      console.log('Form data:', data);
      fetch('/api/jobs', {
        method: 'POST',
        body: new URLSearchParams(data),
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      })
        .then(response => response.json())
        .then(data => console.log('Success:', data))
        .catch(error => console.error('Error:', error));
      // Disable the form temporarily to prevent multiple submissions
      this.querySelector('button[type="submit"]').disabled = true;
      setTimeout(() => {
        this.querySelector('button[type="submit"]').disabled = false;
      }, 2000); // Re-enable after 2 seconds
    }, { once: true }); // Ensure the event listener runs only once per page load
  });
  </script>
</body>
</html>
