<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Layout */
    :root {
      --brand: #0077ff;
      --ink: #2c3e50;
      --muted: #6b7785;
      --field-bg: #f9fbfd;
      --label-bg: #f6f8fb;
      --border: #e5eaf0;
      --ok-bg: #e8f5e9;
      --ok-border: #a5d6a7;
      --ok-ink: #388e3c;
      --err-bg: #ffeaea;
      --err-border: #f8bcbc;
      --err-ink: #d32f2f;
    }

    body { margin:0; display:flex; background:#ecf0f1; font-family: Arial, sans-serif; }
    .sidebar { flex-shrink: 0; } /* comes from /components/sidebar.js */

    .main {
      margin-left: 250px; /* space for sidebar */
      width: 100%;
      min-height: 100vh;
      padding: 40px;
      box-sizing: border-box;
    }

    .profile-shell {
      max-width: 980px;
      margin: 0 auto;
      background: #fff;
      border-radius: 14px;
      padding: 28px 32px;
      box-shadow: 0 10px 24px rgba(2,12,27,.06);
    }

    .headline {
      font-size: 1.9rem; font-weight: 800; color: var(--ink);
      display:flex; align-items:center; gap:10px; margin: 4px 0 20px;
    }

    /* Messages */
    .msg { display:none; border-radius:10px; padding:12px 14px; margin-bottom:18px; font-size:.98rem; }
    .msg.ok   { background: var(--ok-bg);  border:1px solid var(--ok-border); color:var(--ok-ink); }
    .msg.err  { background: var(--err-bg); border:1px solid var(--err-border); color:var(--err-ink); }

    /* Pic section */
    .pic-wrap { text-align:center; margin: 6px 0 28px; }
    .avatar {
      width: 140px; height: 140px; border-radius: 50%; object-fit: cover;
      border: 4px solid var(--brand); box-shadow: 0 2px 8px rgba(0,0,0,.12);
      display:none; margin-bottom:10px;
    }
    .btn-delete {
      display:none; border: none; background: #e74c3c; color:#fff;
      padding: 8px 14px; border-radius: 8px; cursor: pointer; transition:.2s;
    }
    .btn-delete:hover { background:#c0392b; }

    /* Form grid */
    .form-grid { 
      display: grid; 
      grid-template-columns: 240px 1fr; 
      gap: 16px 18px;
      align-items: center;
    }

    .label {
      background: var(--label-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 14px;
      color: var(--ink);
      font-weight: 700;
      display:flex; align-items:center; gap:10px;
    }
    .label .material-icons { color: var(--muted); }

    .field input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--field-bg);
      font-size: 15px;
      box-sizing: border-box;
    }
    .field input:focus { outline: none; border-color: var(--brand); background:#fff; }

    .actions { margin-top: 18px; display:flex; justify-content: flex-end; }
    .btn {
      background: var(--brand); color:#fff; border:none;
      padding: 12px 18px; border-radius:10px; cursor:pointer; font-weight:700;
      box-shadow: 0 3px 10px rgba(0,119,255,.25); transition:.2s;
      display:inline-flex; align-items:center; gap:8px;
    }
    .btn:hover { transform: translateY(-1px); }

    @media (max-width: 800px) {
      .main { margin-left: 0; padding: 16px; }
      .profile-shell { padding: 20px; }
      .form-grid { grid-template-columns: 1fr; }
      .actions { justify-content: stretch; }
      .btn { width: 100%; justify-content: center; }
    }
  </style>
</head>
<body>
  <!-- Sidebar from shared component -->
  <div class="sidebar" id="sidebar"></div>

  <!-- Main -->
  <div class="main">
    <section class="profile-shell">
      <h1 class="headline"><i class="material-icons">account_circle</i> User Profile</h1>

      <div id="msgOk"  class="msg ok"></div>
      <div id="msgErr" class="msg err"></div>

      <!-- Profile picture -->
      <div class="pic-wrap">
        <img id="profilePreview" class="avatar" alt="Profile picture">
        <div style="margin-top:6px;">
          <input type="file" id="profilePic" name="profilePic" accept="image/*">
        </div>
        <div style="margin-top:10px;">
          <button id="deletePicBtn" type="button" class="btn-delete">Delete Picture</button>
        </div>
      </div>

      <!-- Form -->
      <form id="profileForm" enctype="multipart/form-data">
        <div class="form-grid">
          <div class="label"><i class="material-icons">person</i> Full Name</div>
          <div class="field"><input type="text" id="name" name="name" required></div>

          <div class="label"><i class="material-icons">email</i> Email (cannot be changed)</div>
          <div class="field"><input type="email" id="email" name="email" readonly></div>

          <div class="label"><i class="material-icons">public</i> State</div>
          <div class="field"><input type="text" id="state" name="state" required></div>

          <div class="label"><i class="material-icons">security</i> Role</div>
          <div class="field"><input type="text" id="role" name="role" readonly></div>
        </div>

        <div class="actions">
          <button type="submit" class="btn"> Save Changes</button>
        </div>
      </form>
    </section>
  </div>

  <script src="/components/sidebar.js"></script>
  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "/";

    document.addEventListener("DOMContentLoaded", () => loadSidebar());

    // Helpers: messages with auto-dismiss for success
    function showOk(msg, ms = 2000) {
      const el = document.getElementById('msgOk');
      el.textContent = msg;
      el.style.display = 'block';
      document.getElementById('msgErr').style.display = 'none';
      if (ms) setTimeout(() => { el.style.display = 'none'; }, ms);
    }
    function showErr(msg) {
      const el = document.getElementById('msgErr');
      el.textContent = msg;
      el.style.display = 'block';
      document.getElementById('msgOk').style.display = 'none';
    }

    // Load profile
    async function loadProfile() {
      try {
        const res = await fetch("/api/users/profile", { headers: { Authorization: "Bearer " + token } });
        if (!res.ok) throw new Error("Failed to load profile");
        const user = await res.json();

        document.getElementById("name").value  = user.name  || "";
        document.getElementById("email").value = user.email || "";
        document.getElementById("state").value = user.state || "";
        document.getElementById("role").value  = user.role  || "";

        const preview = document.getElementById("profilePreview");
        const delBtn  = document.getElementById("deletePicBtn");
        if (user.profilePic) {
          preview.src = user.profilePic;
          preview.style.display = "inline-block";
          delBtn.style.display = "inline-block";
        } else {
          preview.style.display = "none";
          delBtn.style.display = "none";
        }
      } catch (err) {
        showErr(err.message);
      }
    }

    // Preview chosen picture
    document.getElementById("profilePic").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (evt) => {
        const preview = document.getElementById("profilePreview");
        preview.src = evt.target.result;
        preview.style.display = "inline-block";
        document.getElementById("deletePicBtn").style.display = "inline-block";
      };
      reader.readAsDataURL(file);
    });

    // Delete picture
    document.getElementById("deletePicBtn").addEventListener("click", async () => {
      try {
        const res = await fetch("/api/users/profile/picture", {
          method: "DELETE",
          headers: { Authorization: "Bearer " + token }
        });
        if (!res.ok) throw new Error("Failed to delete picture");

        // UI reset
        document.getElementById("profilePic").value = "";
        document.getElementById("profilePreview").style.display = "none";
        document.getElementById("deletePicBtn").style.display = "none";

        // Auto-dismiss after 2s
        showOk("Profile picture deleted.", 2000);
      } catch (err) {
        showErr(err.message);
      }
    });

    // Save profile
    document.getElementById("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      try {
        const res = await fetch("/api/users/profile", {
          method: "PUT",
          headers: { Authorization: "Bearer " + token },
          body: formData
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Update failed");
        showOk("Profile updated successfully.", 2000);
        loadProfile();
      } catch (err) {
        showErr(err.message);
      }
    });

    loadProfile();
  </script>
</body>
</html>
