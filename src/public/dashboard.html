<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="/img/logo.png" alt="Logo">
        </div>
        <ul id="menuList"></ul>
    </div>

    <!-- Top bar -->
    <header class="topbar">
        <div class="topbar-right">
            <i class="material-icons profile-icon">account_circle</i>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </header>

    <!-- Main content -->
    <main class="main-content">
        <h4 class="welcome">Welcome to Dashboard</h4>
        <p id="welcomeMessage"></p>
        <div id="tab-dashboard" class="tab-content">
            <!-- Existing dashboard content can go here -->
        </div>
    </main>

    <script src="/js/main.js"></script>
    <script>
        // Decode JWT
        function parseJwt(token) {
            try {
                return JSON.parse(atob(token.split('.')[1]));
            } catch (e) {
                return null;
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "/";
                return;
            }

            const user = parseJwt(token);
            if (!user) {
                window.location.href = "/";
                return;
            }

            document.getElementById("welcomeMessage").textContent = `Hello, ${user.name} (${user.role})`;

            const menuList = document.getElementById("menuList");
            let menuItems = [];

            if (user.role === "admin") {
                menuItems = [
                    { name: "Dashboard", icon: "dashboard" },
                    { name: "Jobs", icon: "work" },
                    { name: "Notifications", icon: "notifications" },
                    { name: "Courses", icon: "school" },
                    { name: "Users", icon: "group" },
                    { name: "Review Request", icon: "assignment" },
                    { name: "Manage Jobs", icon: "settings" }
                ];
            } else if (user.role === "employer") {
                menuItems = [
                    { name: "Dashboard", icon: "dashboard" },
                    { name: "Job Management", icon: "work" },
                    { name: "Notifications", icon: "notifications" },
                    { name: "Courses", icon: "school" }
                ];
            } else {
                menuItems = [
                    { name: "Dashboard", icon: "dashboard" },
                    { name: "Jobs", icon: "work" },
                    { name: "Notifications", icon: "notifications" },
                    { name: "Courses", icon: "school" }
                ];
            }


            // Render sidebar with clickable navigation
            menuList.innerHTML = menuItems
                .map(item => `<li class="sidebar-link" data-tab="${item.name.toLowerCase().replace(/ /g, '-')}"><i class="material-icons">${item.icon}</i> ${item.name}</li>`)
                .join("");

            // Sidebar navigation click handler (navigate to courses.html for Courses)
            document.querySelectorAll('.sidebar-link').forEach(link => {
                link.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    if (tabName === 'courses') {
                        window.location.href = '/courses.html';
                    } else if (tabName === 'dashboard') {
                        document.getElementById('tab-dashboard').style.display = 'block';
                        // Hide other content if needed
                        if (document.getElementById('tab-courses')) document.getElementById('tab-courses').style.display = 'none';
                    }
                    // Add more tab handling as needed
                });
            });

            // Show dashboard content by default
            document.getElementById('tab-dashboard').style.display = 'block';
        });

        // Logout function
        document.getElementById('logoutBtn').addEventListener('click', function () {
            // Remove JWT token from localStorage
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        });
    </script>
</body>

</html>
